<div style="padding-left: 40px; padding-right: 40px; padding-top: 20px;">
  <form>
    <div [formGroup]="todoAddForm">
      <input class="form-control" [(ngModel)]="todo.description" formControlName="description" placeholder="  What do you need to do today?">
    </div>
    <div class="button" style="padding-top: 5px; padding-bottom: 10px;" align="right">
      <button type="submit" class="btn btn-primary" (click)="todoAdd(todo)">Add</button>
    </div>
  </form>

  <div>
    <div class="row">
      <div class="col-sm-1" (click)="getAllTodos()">Display All</div>
      <div class="col-sm-1" (click)="getByCategoryId(1)">Completed</div>
      <div class="col-sm-1" (click)="getByCategoryId(2)">Todos</div>
    </div>
    <table class="table" >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th>Action</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos; let i = index">
          <th>{{ i + 1 }}</th>
          <td><input type="checkbox" [(ngModel)]="todo.completed"></td>
          <td>{{ todo?.description }}</td>
          <td><button type="button" class="btn btn-danger" (click)="deleteTodo(todo.id)">Remove</button></td>
          <td><button type="button" class="btn btn-primary" (click)="updateTodo(todo)">Completed</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
